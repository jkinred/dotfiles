# Download NerdFonts from https://www.nerdfonts.com to see the
# glyps used in this config.

add_newline = false
command_timeout = 300

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$docker_context\
$aws\
$custom\
$line_break\
$jobs\
$character\
"""

[status]
#style = 'bg:blue'
symbol = '🔴'
success_symbol = '🟢'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[username]
format = "[$user]($style)@"
style_user = "#777777"
style_root = "red"

[hostname]
format = "[$hostname]($style) "
style = "#777777"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
#symbol = "  "
#disabled = false

[aws.region_aliases]
#us-west-2 = 'uw2'

[aws.profile_aliases]
#CompanyGroupFrobozzOnCallAccess = 'Frobozz'

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = true
# truncation_symbol = "…/"
# fish_style_pwd_dir_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold #f34f29"

[git_status]
format = '(\[$all_status$ahead_behind\]($style) )'
up_to_date = '✅'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
format = "[ $version]($style) "

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = '\[[$symbol($version )]($style)\]'

[python]
format = '\[[$symbol${pyenv_prefix}(${version})]($style)[( $virtualenv) ](bold #6699BB)\]'
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = " "

[terraform]
format = "[$symbol$version]($style) "
symbol = " "
disabled = true

[cmd_duration]
format = "祥[$duration]($style)"
# show_milliseconds = true
style = "#669933"

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](red)"
vicmd_symbol = "[❮](green)"

#[character]
#success_symbol = "[\\$](bold green)"
#error_symbol = '[✗](bold red) '

[kubernetes]
format = '[⛵ $context \($namespace\)](dimmed blue) '
disabled = false

[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'arn:aws:eks:(?P<var_region>[\w-]+):\d+:cluster/(?P<var_cluster>[\w-]+)$' = '$var_cluster.$var_region'
'\d+@(?P<var_cluster>[\w-]+)\.(?P<var_region>[\w-]+)\.eksctl.io$' = '$var_cluster.$var_region'
