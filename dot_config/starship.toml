add_newline = false
command_timeout = 300

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$docker_context\
$aws\
$custom\
$line_break\
$jobs\
$character\
"""

